<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="submit" onclick="clearTime()"/>
    </br>
    <span id="newValue"></span>

</body>
<script type="text/javascript">

    var timeoutVar = setTimeout(writeHellomessage, 5000); // to execute function after specified time. only once

    function writeHellomessage() {

        var newDate = new Date();
        document.getElementById("newValue").innerHTML = "hello " + newDate.getTime();
        
    }

    function clearTime(){
        clearTimeout(timeoutVar); // to clear timeout
    }
</script>

</html>
